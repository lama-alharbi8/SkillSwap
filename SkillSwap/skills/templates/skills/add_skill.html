{% extends "main/base.html" %}
{% load static %}

{% block content %}

<div class="form-container">

    <form class="user-form" action="{% url 'skills:add_skill_view' %}" method="post" enctype="multipart/form-data">
        <h2>Add a New Skill</h2>

        {% csrf_token %}

        <input type="text" placeholder="Skill Name" name="name" required />

        <button type="submit" class="btn submit-btn">Add Skill</button>

        <h4>Skill Category</h4>

    </form>
</div>

{% endblock %}
